
 <h3>Agregar <small>{{nuevo.nombre}} </small><small>{{nuevo.poder}} </small></h3>
        <hr>
             <!--ejemplo de Two ways data binding -->
             <form (ngSubmit)="agregar()" >
                <input 
                    type="text" 
                    placeholder="Nombre" 
                    name="nombre"
                    [(ngModel)] = "nuevo.nombre"  
                    />
                   
                    <!-- 
                        ejemplo de obtener el valor del campo en form
                        [value]= "nuevo.nombre"
                    (input)="cambiarNombre( $event)" -->
                  
               
                <input 
                    type="number" 
                    placeholder="Poder"
                    name="poder"
                    [(ngModel)] = "nuevo.poder"
                    />
                    
                    <!-- [value]= "nuevo.poder"  -->
               
                <button type="submit">
                    Agregar
                </button >
            </form>
